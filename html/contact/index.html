<section class="contact py-5">
        <div class="contact__container container">
          <h2 class="contact__heading--upercase text-center text-uppercase text-secondary mb-3">Contact Me</h2>
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="blog__control-group control-group">
                  <div class="blog__form-group form-group floating-label-form-group controls mb-0 pb-2">
                    <label class="blog__form-label">Name</label>
                    <input class="blog__form-input form-control" id="name" type="text" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="blog__form-group form-group floating-label-form-group controls mb-0 pb-2">
                    <label class="blog__form-label">Email Address</label>
                    <input class="blog__form-input form-control" id="email" type="email" required="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="blog__form-group form-group floating-label-form-group controls mb-0 pb-2">
                    <label class="blog__form-label">Phone Number</label>
                    <input class="blog__form-input form-control" id="phone" type="tel" required="required" data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="blog__form-group form-group floating-label-form-group controls mb-0 pb-2">
                    <label class="blog__form-label">Message</label>
                    <textarea class="blog__form-input form-control" id="message" rows="5" required="required" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
